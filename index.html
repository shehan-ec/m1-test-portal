<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>M1 Checkout Test Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>M1 Checkout Test Portal</h1>
        <!-- Merchant Section -->
        <div >
           <div>
               <h2>1. Merchant</h2>
               <select value id="merchant-selector">
                    <option value="001">Nova</option>
                    <option value="002">Urban.lk</option>
                    <option value="004">Abans</option>
                    <option value="005">KFC</option>
                    <option value="006">McDonalds</option>
                    <option value="007">Singer</option>
                    <option value="008">Daraz.lk</option>
                    <option value="009">BigDeals.lk</option>
                    <option value="010">Berverly Street</option>
                    <option value="INVALID">INVALID_MERCHANT</option>
               </select>
               <section>
                   <label>Merchatnt Secret Key</label><br/>
                   <input id="merchant-secret" placeholder="Merchant Secret Key"><br/>
                   <label for="bnpl">Is BNPL?</label>
                   <input id="is_bnpl" type="checkbox" name="bnpl" required/> 
               </section>
           </div>
           <div>
               <h2>2. Add Products</h2>
               <form action="index.html" onsubmit="addProduct(event)">
                   <input type="text" name="id" placeholder="ID" required>
                   <input type="text" name="name" placeholder="Name" required>
                   <input type="number" name="price" placeholder="Price" required/>
                   <input type="number" name="qty" placeholder="Quantity" required/>
                   <button>Add</button>
               </form>
               
               <table id="product-table">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                    <tfoot>
                    </tfoot>
               </table>

           </div>

           <div>
               <h2>3. Control Outcome</h2>
               <form>
                   <input name="fail_signature" id="fail_signature" type="checkbox" indeterminate/>
                   <label style="display: inline;" for="fail_signature">
                    Force Fail Security Check</label><br/>

                    <input id="custom_timestamp_check" type="checkbox"/>
                    <label style="" for="custom_timestamp">Override Date</label> 
                    <input id="custom_timestamp_value" type="date"/><br/>
                    
                    <input name="custom_url" id="custom_url" type="checkbox" indeterminate/>
                    <label style="display: inline-flex;" for="custom_url">Force Custom URL</label><br/>

                    <input name="custom_local_check" id="custom_local_check" type="checkbox" indeterminate/>
                    <label style="display: inline-flex;" for="custom_local_check">Force Localhost</label>
                    <input id="custom_local_port" type="number" value="3000" placeholder="port"/><br/>
                </form>
           </div>

        </div>
        <div class="checkout">
            <button onclick="run()">Test Checkout</button>
            <textarea id="console"></textarea>
        </div>

        <footer>
            (c) Elysian Crest 2021
        </footer>

        <script>
            const textarea = document.getElementById('console');
            console.print = function(e,n){
                n?le='':le='\n';
                textarea.value += e.toString() + le;
                textarea.scrollTop = textarea.scrollHeight;
            }
        </script>
        <script src="product.js"></script>
        <script src="merchant.js"></script>
        <script src="checkout.js"></script>
    </body>
</html>
